# ===========================================
# ProbeOps API - Production Docker Compose Configuration
# ===========================================
# This docker-compose file is optimized for production deployment.
# It disables volume mounts and exposes only necessary ports.

services:
  # ProbeOps API service
  api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - ENVIRONMENT=production
    image: probeops-api:${TAG:-latest}
    container_name: probeops-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-5000}:5000"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env.prod
    environment:
      - DOCKER_ENV=1
      - POSTGRES_HOST=db
      - ENVIRONMENT=production
    networks:
      - probeops-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${API_PORT:-5000}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"
    # No volume mounts in production - use the containerized code

  # PostgreSQL database service
  db:
    image: postgres:15-alpine
    container_name: probeops-db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env.prod
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
    # No external port exposure in production for security
    networks:
      - probeops-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

# Volumes for persistent data
volumes:
  postgres_data:
    name: probeops-postgres-data

# Network for service communication
networks:
  probeops-network:
    name: probeops-network
    driver: bridge