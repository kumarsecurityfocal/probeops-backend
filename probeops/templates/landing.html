<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProbeOps Network Tools</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #191c20;
        }
        .container {
            max-width: 900px;
            text-align: center;
            padding: 2rem;
        }
        .title {
            color: #5d87ff;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }
        .subtitle {
            color: #a1b4d0;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .btn-login {
            background-color: #5d87ff;
            color: white;
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .btn-login:hover {
            background-color: #4b70e2;
        }
    </style>
</head>
<body data-bs-theme="dark">
    <div class="container">
        <h1 class="title">ProbeOps Network Tools</h1>
        <p class="subtitle">
            Your comprehensive platform for network diagnostics and monitoring. 
            Harness the power of ping, traceroute, DNS lookups, and WHOIS queries 
            with role-based access control and detailed history tracking.
        </p>
        <a href="/api/dashboard" class="btn btn-primary btn-login">Login to Dashboard</a>
    </div>
</body>
</html>
